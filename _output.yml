bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: chapter
  # includes:
  #   in_header: google_analytics.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">The Seychelles-Oxford Partnership</a></li>
      after: |
        <li><a href="http://oxfordihtm.github.io" target="blank">@ Oxford IHTM 2022</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
bookdown::epub_book: default
